<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Register - BurlingtoonLeak</title>
  <link rel="icon" href="https://bbspainresources.s3.eu-central-1.amazonaws.com/favicon-32x32-1.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    footer {
      margin-top: auto;
    }
    label {
      width: 4000;
      display: inline-block;
    }

    input {
      width: 200px; 
      box-sizing: border-box; 
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/home.html">Home</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <main>
        <div class="container">
          <h1>Register</h1>
          <form id="registroForm" action="/home.html" method="post" onsubmit="submitForm(event)">
            <label for="nombre">Username:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="contrasena">Password:</label>
            <input type="password" id="contrasena" name="contrasena" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Registrarse">
          </form>
        </div>
        <script src="script.js"></script>
      </main>
</body>

      </ul>
    </div>
  </footer>
  <script>
    console.log();
    async function esperar2Minutos() {
      console.log();
      await new Promise(resolve => setTimeout(resolve, 30000));
      console.log();
      window.location.href = '/home.html'; 
    }
    async function ejecutarScript() {
      await esperar2Minutos();
      console.log();
    }
    ejecutarScript();
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
    });
  </script>
</body>
